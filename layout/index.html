<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planar Arm Control</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Scripts -->
    <script type="text/javascript" src="/eel.js"></script>
    <script type="module" src="js/main.js" defer></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Controls -->
        <aside class="sidebar">
            <div class="brand">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
                DumARM
            </div>

            <div class="control-group">
                <div class="group-title">Connection</div>
                <div class="status-indicator">
                    <div id="status-dot" class="status-dot"></div>
                    <span id="status-text">Disconnected</span>
                </div>
                <div class="row-control" style="display: flex; gap: 5px;">
                    <select id="serial-port-list" class="input-full" style="flex-grow: 1;">
                        <option value="OFFLINE">Offline Mode</option>
                    </select>
                    <button id="refresh-ports-btn" class="btn sm" style="width: auto;">↻</button>
                </div>
                <button id="start-serial-btn" class="btn">Connect Serial</button>
            </div>

            <div class="control-group">
                <div class="group-title">Mode</div>
                <div class="toggle-row">
                    <button id="main-mode-drawing" class="btn active">Drawing</button>
                    <button id="main-mode-text" class="btn">Text</button>
                </div>
            </div>

            <div id="drawing-mode-container">
                <div class="control-group">
                    <div class="group-title">Drawing Tools</div>
                    <button id="line-btn" class="btn active" data-tool="line"
                        style="display: flex; align-items: center; gap: 8px;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="4" y1="20" x2="20" y2="4"></line>
                        </svg>
                        Line Tool
                    </button>
                    <button id="circle-btn" class="btn" data-tool="circle"
                        style="display: flex; align-items: center; gap: 8px;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 18a15 15 0 0 1 15-15"></path>
                        </svg>
                        Arch Tool
                    </button>
                    <div style="height: 5px;"></div>
                    <button id="clear-canvas-btn" class="btn"
                        style="border-color: var(--danger-color); color: var(--danger-color);">Clear Canvas</button>
                </div>
            </div>

            <div id="text-mode-container" class="hidden">
                <div class="control-group">
                    <div class="group-title">Workspace Configuration</div>
                    <div class="toggle-row">
                        <button id="mode-linear-btn" class="btn active sm">Linear</button>
                        <button id="mode-curved-btn" class="btn sm">Curved</button>
                    </div>

                    <!-- Linear Controls -->
                    <div id="linear-controls">
                        <div class="input-row">
                            <label>Sheet X:</label><input type="number" id="ws-x" value="0.01" step="0.01">
                        </div>
                        <div class="input-row">
                            <label>Sheet Y:</label><input type="number" id="ws-y" value="-0.18" step="0.01">
                        </div>
                        <div class="input-row">
                            <label>Width:</label><input type="number" id="ws-w" value="0.27" step="0.01">
                        </div>
                        <div class="input-row">
                            <label>Height:</label><input type="number" id="ws-h" value="0.36" step="0.01">
                        </div>
                        <!-- Linear Text Position -->
                        <div class="group-title" style="margin-top: 10px;">Text Position</div>
                        <div class="input-row">
                            <label>Position X:</label> <input type="number" id="lin-x" value="0.22" step="0.01">
                        </div>
                        <div class="input-row">
                            <label>Position Y:</label> <input type="number" id="lin-y" value="0.17" step="0.01">
                        </div>
                        <div class="input-row">
                            <label>Angle:</label> <input type="number" id="lin-angle" value="-90" step="5">
                        </div>
                    </div>

                    <!-- Curved Controls -->
                    <div id="curved-controls" class="hidden">
                        <div class="input-row">
                            <label>Radius:</label> <input type="number" id="curv-radius" value="0.25" step="0.01">
                        </div>
                        <div class="input-row">
                            <label>Offset:</label> <input type="number" id="curv-offset" value="90" step="5">
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <div class="group-title">Text Input</div>
                    <textarea id="text-input" placeholder="Enter text..." class="input-full" rows="1"></textarea>

                    <div class="input-row" style="margin-top: 5px;">
                        <label>Size:</label>
                        <input type="number" id="font-size" value="0.05" step="0.005" class="input-sm">
                    </div>

                    <div id="text-warning" class="warning-msg hidden">⚠ Text exceeds workspace!</div>

                    <div class="toggle-row">
                        <button id="generate-text-btn" class="btn primary sm">Generate</button>
                        <button id="newline-btn" class="btn sm">New Line ↵</button>
                        <button id="clean-text-btn" class="btn sm">Clean Text</button>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <div class="group-title">Commands</div>
                <button id="send-data-btn" class="btn primary">Send Trajectory</button>
                <button id="stop-traj-btn" class="btn" style="background-color: #e74c3c; color: white;">Arresta
                    Traiettoria</button>
                <div style="height: 5px;"></div>
                <button id="homing-btn" class="btn">Homing</button>
                <button id="repeatable-btn" class="btn">Demo Trajectory</button>
            </div>

            <div id="console-output" style="margin-top: auto; font-size: 0.8em; color: var(--text-muted);">
                <!-- Logs can go here -->
            </div>
        </aside>

        <!-- Main Canvas Area -->
        <main class="main-content">
            <canvas id="input_canvas" width="700" height="700"></canvas>
        </main>
    </div>
</body>

</html>
