<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planar Arm Control</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Scripts -->
    <script type="text/javascript" src="/eel.js"></script>
    <script type="module" src="js/main.js" defer></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Controls -->
        <aside class="sidebar">
            <div class="brand">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
                RoboControl
            </div>

            <div class="control-group">
                <div class="group-title">Connection</div>
                <div class="status-indicator">
                    <div id="status-dot" class="status-dot"></div>
                    <span id="status-text">Disconnected</span>
                </div>
                <button id="start-serial-btn" class="btn">Connect Serial</button>
            </div>

            <!-- Application Mode Switcher -->
            <div class="control-group">
                <div class="group-title">Application Mode</div>
                <div style="display: flex; gap: 5px;">
                    <button id="app-mode-drawing" class="btn active" title="Enable Manual Drawing">‚úèÔ∏è Drawing</button>
                    <button id="app-mode-text" class="btn" title="Enable Text Generation">üìù Text</button>
                </div>

                <!-- Action Buttons (Undo/Redo/Clear) - Available in all modes -->
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-top: 10px;">
                    <button id="undo-btn" class="btn sm" title="Undo (Ctrl+Z)">‚Ü∂ Undo</button>
                    <button id="redo-btn" class="btn sm" title="Redo (Ctrl+Y)">‚Ü∑ Redo</button>
                    <button id="clear-btn" class="btn sm" title="Clear Drawing (Delete)">üóëÔ∏è Clear</button>
                </div>
            </div>

            <div id="section-drawing-tools" class="control-group">
                <div class="group-title">Drawing Tools</div>

                <!-- Drawing Mode -->
                <div style="display: flex; gap: 5px; margin-bottom: 15px;">
                    <button id="mode-continuous-btn" class="btn active" title="Chain shapes (United)">üîó United</button>
                    <button id="mode-discrete-btn" class="btn" title="Separate shapes (Discrete)">‚úÇ Separated</button>
                </div>

                <!-- Main Drawing Tools -->
                <div style="display: flex; flex-direction: column; gap: 5px; margin-bottom: 10px;">
                    <button id="tool-line" class="btn active" data-tool="line" title="Linear Tool">üìè Linear</button>
                    <button id="tool-semicircle" class="btn" data-tool="semicircle" title="Semicircle Tool">üåô
                        Semicircle</button>
                    <button id="tool-circle" class="btn" data-tool="circle" title="Circle Tool">‚≠ï Circle</button>
                    <button id="tool-square" class="btn" data-tool="square" title="Square Tool">‚óª Square</button>
                    <button id="tool-polygon" class="btn" data-tool="polygon" title="Polygon Tool">‚¨° Polygon</button>
                </div>
            </div>

            <div id="section-text-tools" class="control-group">
                <div class="group-title">Text Tools</div>



                <textarea id="text-input" placeholder="Enter text..." class="input-full" rows="1"></textarea>

                <div class="input-row">
                    <label>Size:</label>
                    <input type="number" id="font-size" value="0.05" step="0.005" class="input-sm">
                </div>

                <!-- Linear Controls -->
                <div id="linear-controls">
                    <div class="input-row">
                        <label>Position X:</label> <input type="number" id="lin-x" value="0.22" step="0.01">
                    </div>
                    <div class="input-row">
                        <label>Position Y:</label> <input type="number" id="lin-y" value="0.17" step="0.01">
                    </div>
                    <div class="input-row">
                        <label>Angle:</label> <input type="number" id="lin-angle" value="-90" step="5">
                    </div>
                </div>

                <!-- Curved Controls -->
                <div id="curved-controls" class="hidden">
                    <div class="input-row">
                        <label>Radius:</label> <input type="number" id="curv-radius" value="0.25" step="0.01">
                    </div>
                    <div class="input-row">
                        <label>Offset:</label> <input type="number" id="curv-offset" value="90" step="5">
                    </div>
                </div>

                <div id="text-warning" class="warning-msg hidden">‚ö† Text exceeds workspace!</div>

                <!-- Redundant buttons removed as requested -->
                <div style="height: 10px;"></div>
                <div style="height: 10px;"></div>
            </div>



            <div class="control-group">
                <div class="group-title">Trajectory Control</div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
                    <button id="send-trajectory-btn" class="btn primary" title="Generate & Send Trajectory">Generate
                        Trajectory</button>
                    <button id="stop-trajectory-btn" class="btn" style="background-color: #e74c3c; color: white;"
                        title="EMERGENCY STOP">STOP</button>
                    <button id="homing-btn" class="btn" title="Return to Home">Homing</button>
                    <button id="clean-state-btn" class="btn" title="Clean State">Clean</button>
                </div>
            </div>

            <!-- Workspace Geometry Section -->
            <div class="control-group">
                <div class="group-title">Workspace Geometry</div>
                <div class="toggle-row">
                    <button id="mode-linear-btn" class="btn active sm">Linear</button>
                    <button id="mode-curved-btn" class="btn sm">Curved</button>
                </div>

                <!-- Linear Workspace Controls (shown when Linear is active) -->
                <div id="linear-ws-controls" style="margin-top: 10px;">
                    <div class="input-row">
                        <label>Sheet X:</label><input type="number" id="ws-x" value="0.05" step="0.01">
                    </div>
                    <div class="input-row">
                        <label>Sheet Y:</label><input type="number" id="ws-y" value="-0.15" step="0.01">
                    </div>
                    <div class="input-row">
                        <label>Width:</label><input type="number" id="ws-w" value="0.20" step="0.01">
                    </div>
                    <div class="input-row">
                        <label>Height:</label><input type="number" id="ws-h" value="0.30" step="0.01">
                    </div>
                </div>

                <!-- Curved Workspace Controls (shown when Curved is active) -->
                <div id="curved-ws-controls" class="hidden" style="margin-top: 10px;">
                    <div class="input-row">
                        <label>Inner Radius:</label><input type="number" id="ws-inner-r" value="0.12" step="0.01">
                    </div>
                    <div class="input-row">
                        <label>Outer Radius:</label><input type="number" id="ws-outer-r" value="0.33" step="0.01">
                    </div>
                </div>

                <!-- Grid Options -->
                <div style="margin-top: 15px;">
                    <button id="grid-toggle-btn" class="btn sm" title="Toggle Grid (G)">‚äû Grid: OFF</button>
                </div>
            </div>

            <div id="console-output" style="margin-top: auto; font-size: 0.8em; color: var(--text-muted);">
                <!-- Logs can go here -->
            </div>
        </aside>

        <!-- Main Canvas Area -->
        <main class="main-content">
            <canvas id="input_canvas" width="700" height="700"></canvas>
        </main>
    </div>
</body>

</html>
